<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vid2Text AI - Video Transcription & Summarization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ¬ Vid2Text AI</h1>
        <p>Convert YouTube videos into transcripts and summaries in multiple languages!</p>

        <label for="video_url">ğŸ“Œ Enter YouTube Video URL:</label>
        <input type="text" id="video_url" placeholder="Paste video link here...">

        <label for="transcript_lang">ğŸ“ Select Transcript Language:</label>
        <select id="transcript_lang">
            {% for lang in languages %}
                <option value="{{ lang }}">{{ lang }}</option>
            {% endfor %}
        </select>

        <label for="summary_lang">ğŸ“„ Select Summary Language:</label>
        <select id="summary_lang">
            {% for lang in languages %}
                <option value="{{ lang }}">{{ lang }}</option>
            {% endfor %}
        </select>

        <label for="summary_format">ğŸ“ƒ Choose Summary Format:</label>
        <select id="summary_format">
            <option value="Paragraph">Paragraph</option>
            <option value="Bullet Points">Bullet Points</option>
            <option value="Key Highlights">Key Highlights</option>
        </select>

        <button id="processBtn">ğŸ” Process Video</button>

        <div id="loading" class="hidden">â³ Processing, please wait...</div>

        <div id="results" class="hidden">
            <h2>ğŸ“œ Transcript</h2>
            <p><strong>English:</strong> <span id="transcript_en"></span></p>
            <p><strong>Selected Language:</strong> <span id="transcript_selected"></span></p>

            <h2>ğŸ“Œ Summary</h2>
            <p><strong>English:</strong> <span id="summary_en"></span></p>
            <p><strong>Selected Language:</strong> <span id="summary_selected"></span></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
